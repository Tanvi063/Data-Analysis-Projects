<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body style="background-color:rgb(189, 211, 230)">
    <nav>
        <a class="navbar-brand" style="background-color:rgb(190, 136, 147); font-size:30px; font-style:garamond";>Book Explorer: Find Your Perfect Read</a>
        <ul class="navigation">
            <li style="font-size: 20px; font-weight: bold;"><a href="/">Home</a></li>
            <li style="font-size: 20px; font-weight: bold;"><a href="/recommend">Recommend</a></li>
            <li style="font-size: 20px; font-weight: bold;"><a href="'#">Contact</a></li>
        </ul>
    
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 style="font-size:50px">Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ image[i] }}">
                            
                            <p style="font-size: 24px;">{{ book_name[i] }}</p>
                            <h2 style="font-size: 20px;">{{ author[i] }}</h2>
                            <h2 style="font-size: 20px;">Votes - {{ votes[i] }}</h2>
                            <h2 style="font-size: 20px;">Rating - {{ rating[i] }}</h2>


                        </div>
                    </div>
                </div>
            {% endfor %}
    

        </div>
      
    </div>
    
</body>
</html>
