<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body style="background-color:rgb(189, 211, 230)">
    
        <ul>
            <li style="font-size:20px; font-weight: bold;"><a href="/">Home</a></li>

            <li style="font-size: 20px; font-weight: bold;"><a href="/recommend">Recommend</a></li>
            <li style="font-size: 20px; font-weight: bold;"><a href="'#">Contact</a></li>
        </ul>
    
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 style="font-size:50px">Recommended Books</h1>
               
                <form action="/recommend_books" method="post">
                    <input name="user_input" class="form-control form-control-lg" style="width: 800px;"><br>
                    
                    <input type="submit" class="btn btn-lg btn-warning">  
                  </form>

            </div>

            {%if data%}
                {% for i in data %}
                    <div class="col-md-3" style="margin-top:50px">
                        <div class="card">
                            <div class="card-body">
                                <img class="card-img-top" src="{{i[2]}}">
                            
                                <p style="font-size: 24px;">{{i[0]}}</p>
                                <h2 style="font-size: 20px;">{{i[1]}}</h2>
                    
                           


                            </div>
                        </div>
                    </div>
                {%endfor%}
                
            {% endif %}
    

        </div>
      
    </div>
    
</body>
</html>
